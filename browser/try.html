<html>
<head>
  <script src='jquery.js'></script>
  <script src='kaffeine-browser.js'></script> 
  <script src='runner.js'></script>
  <link rel=stylesheet href='clearss.css' type='text/css' charset='utf-8' />  

  <style>
  textarea { width: 100%; height: 90%; padding: 10px; font-size: 13px; font-family: monaco, monospace;}
  .float { width: 48%; float: left; }
  body { margin: 4px 0 0 4px; padding: 0;}
  h3 { margin: 0; padding: 0; line-height: 1em;}
  .error { color: red;}
  .clear { clear: both;}
  </style>
</head>

<body>

<div class=float style='margin-right: 20px;'>
  <h3>Kaffeine <span class=error></span></h3>
  <textarea id=kaffeine>
fn = (opts = {}) {
  user = User.find! {id: nick}
  puzzle = Puzzle.find! {name: name}
  err, data = client.set! "u:#{user}:p:#{puzzle}"
}  
  </textarea>
</div>

<div class=float>
  <h3>Javascript</h3>
  <textarea id=javascript></textarea>
</div>

<div class=clear> 
  <p>
    <input id=beautify type=radio name=r value="beautify"></input> <label>Beautify </label>
    <input id=same type=radio name=r checked></input> <label>Maintain lines </label>
    <input id=minify type=radio name=r  value="uglify"></input> <label>Uglify</label>
  </p>
</div>


</body>
</html>
